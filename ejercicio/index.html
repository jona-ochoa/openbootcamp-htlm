<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="http://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" alt="">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://us.123rf.com/450wm/leberus/leberus1912/leberus191200018/141001776-logotipo-de-twitter-con-sombra-sobre-fondo-transparente-vector-editorial-kiev-ucrania-26-de-noviembr.jpg?ver=6" alt="">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name"  name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username"  name="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email"  name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password"  name="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input id="password" type="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
